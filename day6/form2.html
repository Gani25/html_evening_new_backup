<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <form>

        <label for="phno">Phone Number</label>
        <input type="text" name="Phone" id="phno" pattern="[0-9]{10,15}" title="Enter Number Only">

        <br><br>
        <label for="cc">Country Code</label>
        <input type="text" name="country" id="cc" pattern="[A-Za-z]{3}" title="Enter 3 Characters Only">

        <br><br>
        <input type="submit" value="Send">

    </form>
</body>

</html>
